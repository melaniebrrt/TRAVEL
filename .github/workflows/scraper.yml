name: Scraper Final

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 1 * *'

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Script (Auto-Install)
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: |
          # On installe explicitement une fois pour Ãªtre sÃ»r
          pip install google-search-results pandas googletrans==4.0.0rc1 geopy python-dateutil
          
          # On lance le script
          python event_pipeline_monthly_append.py

      - name: Save Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Update Data"
          file_pattern: "data/*"

name: Scraper Mensuel

on:
  schedule:
    - cron: '0 2 1 * *'  # 1er du mois à 2h
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies & Run scraper
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: |
          # Mise à jour de pip
          python -m pip install --upgrade pip

          # Installer toutes les dépendances, y compris serpapi
          pip install -r requirements.txt
          pip install serpapi

          # Lancer le scraper
          python event_pipeline_monthly_append.py

          # Générer les embeddings
          python generate_embeddings.py
        shell: bash

name: Scraper Mensuel Verbose

on:
  schedule:
    - cron: '0 2 1 * *'  # 1er du mois √† 2h
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3Ô∏è‚É£ Mettre √† jour pip et installer toutes les d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --force-reinstall --no-cache-dir -r requirements.txt

      # 4Ô∏è‚É£ V√©rifier tous les packages install√©s
      - name: List installed packages
        run: |
          echo "üì¶ Liste des packages install√©s :"
          python -m pip list
          echo "‚úÖ SerpApi devrait appara√Ætre ici"
      
      # 5Ô∏è‚É£ Tester l'import de SerpApi
      - name: Check SerpApi import
        run: |
          python -c "import serpapi; print('‚úÖ SerpApi import√© correctement !')"

      # 6Ô∏è‚É£ Lancer le scraper avec la cl√© SerpAPI
      - name: Run scraper + traduction
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: python event_pipeline_monthly_append.py

      # 7Ô∏è‚É£ G√©n√©rer les embeddings
      - name: Generate embeddings
        run: python generate_embeddings.py flask

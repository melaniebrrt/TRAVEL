name: Scraper Mensuel

on:
  schedule:
    - cron: '0 2 1 * *'  # 1er du mois √† 2h
  workflow_dispatch:      # Permet de lancer manuellement pour tester

permissions:
  contents: write         # ‚ö†Ô∏è OBLIGATOIRE pour pouvoir sauvegarder le CSV

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3Ô∏è‚É£ Mettre √† jour pip et installer les d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # On installe explicitement la librairie qui pose probl√®me
          pip install google-search-results
          # On installe les autres outils n√©cessaires
          pip install pandas googletrans==4.0.0rc1 geopy python-dateutil requests
          # Si tu as un requirements.txt, on l'installe aussi, mais on ignore l'erreur s'il manque
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4Ô∏è‚É£ V√©rification (DEBUG) - Pour √™tre s√ªr que c'est bien l√†
      - name: Debug installed packages
        run: pip list | grep google

      # 5Ô∏è‚É£ Lancer le scraper (avec installation forc√©e juste avant)
      - name: Run scraper + traduction
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: |
          echo "Installation de s√©curit√©..."
          pip install google-search-results pandas googletrans==4.0.0rc1 geopy python-dateutil
          
          echo "V√©rification de l'installation :"
          pip show google-search-results
          
          echo "Lancement du script..."
          python event_pipeline_monthly_append.py

      # 6Ô∏è‚É£ SAUVEGARDER LES R√âSULTATS (C'est √ßa qu'il manquait !)
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ Update monthly events data"
          file_pattern: "data/*.csv data/*.json" # On ne sauvegarde que les donn√©es
